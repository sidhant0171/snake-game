<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Snake Game with Levels</title>
  <style>
    body {
      background: #222;
      background-size: cover;
      background-position: center;
      color: #eee;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      transition: background-image 1s ease-in-out;
    }
    canvas {
      background: rgba(0,0,0,0.7);
      display: block;
      margin: 20px auto;
      border: 2px solid #555;
    }
    #score, #level {
      font-size: 24px;
      margin-top: 10px;
    }
    #level {
      color: #0af;
    }
    #gameOverScreen {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.85);
      color: #f33;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 36px;
      visibility: hidden;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
    }
    #gameOverScreen div {
      max-width: 80%;
      padding: 0 20px;
      word-wrap: break-word;
      overflow-wrap: break-word;
      white-space: normal;
    }
    #gameOverScreen button {
      font-size: 24px;
      margin-top: 20px;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<canvas id="game" width="400" height="400"></canvas>
<div id="score">Kitni bar di: 0</div>
<div id="level">Level: 1</div>

<div id="gameOverScreen">
  <div>tujai nai dugi mai mere parents allow n krtai!</div>
  <button id="restartBtn">chal bhai kisi or pr try krte h</button>
</div>

<audio id="eatSound" src="https://cdn.pixabay.com/download/audio/2022/10/11/audio_499f31e53b.mp3" preload="auto"></audio>

<script>
  const canvas = document.getElementById('game');
  const ctx = canvas.getContext('2d');
  const scoreDisplay = document.getElementById('score');
  const levelDisplay = document.getElementById('level');
  const gameOverScreen = document.getElementById('gameOverScreen');
  const restartBtn = document.getElementById('restartBtn');
  const eatSound = document.getElementById('eatSound');

  const grid = 20;
  let speed;
  let count;

  let snake;
  let dx;
  let dy;
  let food;
  let score;
  let level;
  let gameOver = false;

  const romanticBackgrounds = [
    'https://images.unsplash.com/photo-1500648767791-00dcc994a43e',
    'https://images.unsplash.com/photo-1523413651479-597eb2da0ad6',
    'https://images.unsplash.com/photo-1518806118471-f28b20a1d79d',
    'https://images.unsplash.com/photo-1536001609411-51c2b7f1df52',
    'https://images.unsplash.com/photo-1507537297725-24a1c029d3ca'
  ];

  function init() {
    snake = [{ x: 160, y: 160 }];
    dx = grid;
    dy = 0;
    food = randomFoodPosition();
    score = 0;
    level = 1;
    speed = 8;
    count = 0;
    gameOver = false;
    scoreDisplay.textContent = 'Kitni bar di: 0';
    levelDisplay.textContent = 'Level: 1';
    gameOverScreen.style.visibility = 'hidden';
    changeBackground(); // initial background
  }

  function randomFoodPosition() {
    let x, y;
    do {
      x = Math.floor(Math.random() * (canvas.width / grid)) * grid;
      y = Math.floor(Math.random() * (canvas.height / grid)) * grid;
    } while (snake.some(segment => segment.x === x && segment.y === y));
    return { x, y };
  }

  function changeBackground() {
    const bg = romanticBackgrounds[Math.floor(Math.random() * romanticBackgrounds.length)];
    document.body.style.backgroundImage = `url('${bg}')`;
  }

  function gameLoop() {
    if (gameOver) return;
    requestAnimationFrame(gameLoop);
    if (++count < speed) return;
    count = 0;

    const head = { x: snake[0].x + dx, y: snake[0].y + dy };

    if (
      head.x < 0 || head.x >= canvas.width ||
      head.y < 0 || head.y >= canvas.height ||
      snake.some(segment => segment.x === head.x && segment.y === head.y)
    ) {
      endGame();
      return;
    }

    snake.unshift(head);

    if (head.x === food.x && head.y === food.y) {
      score++;
      scoreDisplay.textContent = 'Kitni bar di: ' + score;
      food = randomFoodPosition();
      eatSound.currentTime = 0;
      eatSound.play();
      changeBackground();

      if (score % 5 === 0) {
        level++;
        levelDisplay.textContent = 'Level: ' + level;
        if (speed > 2) speed--;
      }

    } else {
      snake.pop();
    }

    ctx.fillStyle = 'rgba(0,0,0,0.7)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = 'red';
    ctx.fillRect(food.x, food.y, grid - 1, grid - 1);

    snake.forEach((segment, index) => {
      if (index === 0) {
        ctx.fillStyle = '#0f0';
        ctx.shadowColor = '#0f0';
        ctx.shadowBlur = 8;
        ctx.fillRect(segment.x, segment.y, grid - 1, grid - 1);
        ctx.shadowBlur = 0;
      } else {
        ctx.fillStyle = 'lime';
        ctx.fillRect(segment.x, segment.y, grid - 1, grid - 1);
      }
    });
  }

  function endGame() {
    gameOver = true;
    gameOverScreen.style.visibility = 'visible';
  }

  window.addEventListener('keydown', e => {
    if (gameOver) return;

    if (e.key === 'ArrowLeft' && dx === 0) {
      dx = -grid; dy = 0;
    } else if (e.key === 'ArrowUp' && dy === 0) {
      dx = 0; dy = -grid;
    } else if (e.key === 'ArrowRight' && dx === 0) {
      dx = grid; dy = 0;
    } else if (e.key === 'ArrowDown' && dy === 0) {
      dx = 0; dy = grid;
    }
  });

  restartBtn.addEventListener('click', () => {
    init();
    requestAnimationFrame(gameLoop);
  });

  init();
  requestAnimationFrame(gameLoop);
</script>

</body>
</html>
