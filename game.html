<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Snake Game Improved</title>
  <style>
    body {
      background: #222;
      color: #eee;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    canvas {
      background: #000;
      display: block;
      margin: 20px auto;
      border: 2px solid #555;
    }
    #score {
      font-size: 24px;
      margin-top: 10px;
    }
    #gameOverScreen {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.85);
      color: #f33;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 36px;
      visibility: hidden;
    }
    #gameOverScreen button {
      font-size: 24px;
      margin-top: 20px;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<canvas id="game" width="400" height="400"></canvas>
<div id="score">Score: 0</div>

<div id="gameOverScreen">
  <div>Game Over!</div>
  <button id="restartBtn">Restart</button>
</div>

<script>
  const canvas = document.getElementById('game');
  const ctx = canvas.getContext('2d');
  const scoreDisplay = document.getElementById('score');
  const gameOverScreen = document.getElementById('gameOverScreen');
  const restartBtn = document.getElementById('restartBtn');

  const grid = 20;
  let speed = 8;  // initial speed (frames per move)
  let count = 0;

  let snake;
  let dx;
  let dy;
  let food;
  let score;
  let gameOver = false;

  function init() {
    snake = [{ x: 160, y: 160 }];
    dx = grid;
    dy = 0;
    food = randomFoodPosition();
    score = 0;
    speed = 8;
    gameOver = false;
    scoreDisplay.textContent = 'Score: 0';
    gameOverScreen.style.visibility = 'hidden';
  }

  function randomFoodPosition() {
    let x, y;
    do {
      x = Math.floor(Math.random() * (canvas.width / grid)) * grid;
      y = Math.floor(Math.random() * (canvas.height / grid)) * grid;
      // Ensure food is not spawned on snake
    } while (snake.some(segment => segment.x === x && segment.y === y));
    return { x, y };
  }

  function gameLoop() {
    if (gameOver) return;

    requestAnimationFrame(gameLoop);

    if (++count < speed) return;
    count = 0;

    const head = { x: snake[0].x + dx, y: snake[0].y + dy };

    // Check collisions with walls or self
    if (
      head.x < 0 || head.x >= canvas.width ||
      head.y < 0 || head.y >= canvas.height ||
      snake.some(segment => segment.x === head.x && segment.y === head.y)
    ) {
      endGame();
      return;
    }

    snake.unshift(head);

    // Eat food
    if (head.x === food.x && head.y === food.y) {
      score++;
      scoreDisplay.textContent = 'Score: ' + score;
      food = randomFoodPosition();

      // every 5 point speed increased hogi 
      if (score % 5 === 0 && speed > 2) speed--;
    } else {
      snake.pop();
    }

    // Draw background
    ctx.fillStyle = 'black';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Draw food
    ctx.fillStyle = 'red';
    ctx.fillRect(food.x, food.y, grid - 1, grid - 1);

    // Draw snake body
    ctx.fillStyle = 'lime';
    snake.forEach((segment, index) => {
      // Different color for head
      if (index === 0) {
        ctx.fillStyle = '#0f0';
        ctx.shadowColor = '#0f0';
        ctx.shadowBlur = 8;
        ctx.fillRect(segment.x, segment.y, grid - 1, grid - 1);
        ctx.shadowBlur = 0;
      } else {
        ctx.fillStyle = 'lime';
        ctx.fillRect(segment.x, segment.y, grid - 1, grid - 1);
      }
    });
  }

  function endGame() {
    gameOver = true;
    gameOverScreen.style.visibility = 'visible';
  }

  window.addEventListener('keydown', e => {
    if (gameOver) return;

   
    if (e.key === 'ArrowLeft' && dx === 0) {
      dx = -grid; dy = 0;
    } else if (e.key === 'ArrowUp' && dy === 0) {
      dx = 0; dy = -grid;
    } else if (e.key === 'ArrowRight' && dx === 0) {
      dx = grid; dy = 0;
    } else if (e.key === 'ArrowDown' && dy === 0) {
      dx = 0; dy = grid;
    }
  });

  restartBtn.addEventListener('click', () => {
    init();
    requestAnimationFrame(gameLoop);
  });

  init();
  requestAnimationFrame(gameLoop);
</script>

</body>
</html>
